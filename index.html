<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-радио</title>
  <style>
    html {
      height: 100%;
      background: url('background.jpg') repeat;
      background-position: top left;
      background-size: 300px 300px; /* более мелкая мозаика */
    }

    body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #1e1e1e; /* непрозрачный */
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    input[type="text"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background-color: #ff5500;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff7733;
    }

    /* Адаптивность для мобильных */
    @media (max-width: 400px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      button, input[type="text"] {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Интернет-радио</h1>
    <p>Слушайте поток онлайн!</p>
    <audio id="radioPlayer" controls>
      <source src="" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>
    <input type="text" id="streamURL" placeholder="Вставьте ссылку на поток сюда">
    <button onclick="changeStream()">Подключить поток</button>
  </div>

  <script>
    function changeStream() {
      const url = document.getElementById('streamURL').value;
      const player = document.getElementById('radioPlayer');
      if(url) {
        player.src = url;
        player.load();
        player.play();
      }
    }
  </script>
</body>
</html>
