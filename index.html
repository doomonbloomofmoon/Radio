<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-радио</title>
  <style>
    html {
      height: 100%;
      background: url('background.jpg') repeat;
      background-position: top left;
      background-size: 600px 600px; /* размер мозаики */
    }

    body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #1e1e1e; /* непрозрачный */
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    /* Адаптивность для мобильных */
    @media (max-width: 400px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Интернет-радио</h1>
    <p>Слушайте поток онлайн!</p>
    <audio id="radioPlayer" controls autoplay>
      <source src="https://6976c795bfa44351a56cddf201f66501.serveo.net" type="audio/mpeg">
      Ваш браузер не поддерживает аудио.
    </audio>
    <p>К сожалению, возникают частые падения тоннеля serveo, отчего радио может быть недоступно.</p>
  </div>
</body>
</html>
